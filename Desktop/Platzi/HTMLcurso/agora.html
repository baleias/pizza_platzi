    <header>
        <section id="top_img">
            <img src="imgs/Grupo 89.png">

        <nav>

            <a class="botao" href="agora.html">Peça agora</a>
        </nav>

<!--Formulário de seleção de pizza-->
    <section id="forms">

        <form class="pedido-pizza">

            <section class="pizza-form">
                <div class="box1">
                    <label class="borda-label" for="sabor">Escolha seu sabor </label>
                    <select class="borda-select" id="sabor" name="sabor">
                        <option value="1">Margherita</option>
                        <option value="2">Mussarela</option>
                        <option value="3">Quatro Queijos</option>
                    </select>
                </div>
                <div class="box2">
                    <label class="borda-label" for="tamanho">Escolha o tamanho </label>
                    <select id="tamanho" name="tamanho" class="borda-select">
                        <option value="1">Brotinho</option>
                        <option value="2">Média</option>
                        <option value="3">Família</option>
                    </select>
                </div>
            </section>

            <section class="address">
                <input type="text" placeholder="Coloque seu endereço completo"></input>
                <span class="input-group-addon"><img src=./imgs/placeholder.png /></span>
            </section>

            <p class="help">Unicamente para o Brasil!</p>

        </form>

    </section>

<!--MAPA-->
